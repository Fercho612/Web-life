<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebLife - cuenta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="form_resp.css">
  <link rel="stylesheet" href="style_form.css">
</head>
<body>
  <header class="head container-fluid">
    <div class="container d-flex h-100 mx-auto">
      <div class="head_logo  h-100">
        <img src="../Multimedia/Logo/Logo_pag.svg" alt="logo" class="img-resposive h-100 w-100">
      </div>
      <div class="head_btn  p-0 ms-auto">
        <a href="../index.html"><i class="fa-solid fa-house-chimney"></i></a>
      </div>
    </div>
  </header>
  <main class="main container-fluid">
    <section id="login-form" class="main_sec container">
      <div class="sec_form mx-auto row">
        <div class="form_content col-12 col-lg-6">
          <div class="d-flex justify-content-center my-5">
            <button id="btn_log" class="btn btn-tabs btn-active fs-3 mx-4 p-0 h-50" onclick="tabFrom()">Ingresar</button>
            <button id="btn_sign" class="btn btn-tabs fs-3 mx-4 p-0 h-50" onclick="tabFrom()">Registrarse</button>
          </div>
          <form id="Log-In" class="form form-active container h-50 justify-content-center">
            <div class="content_form d-flex flex-column justify-content-center align-items-md-center w-50">
              <div class="input_group w-75"> 
                <input required="" type="text"  autocomplete="off" class="input">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Mail o usuario</label>
              </div>
              <div class="input_group w-75">
                <input required="" type="password" name="password" autocomplete="off" class="input">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Contraseña</label>
              </div>
              <div class="check w-75 d-flex justify-content-center align-self-center">
                <input type="checkbox" id="recuer" class="me-2">
                <label for="recuer" class="w-75">Recordar Cuenta</label>
              </div>
              <button type='submit'class='submit-btn p-2 my-3 w-50 align-self-center'>Log in</button>
            </div>
          </form>

          <form id="Sign-In" class="form container h-75 justify-content-center">
            <div class="content_form d-flex flex-column  align-items-center">
              <div class="register_group row">
                <div class="input_group col-6"> 
                  <input required="" type="text"  autocomplete="off" class="input">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Apellido</label>
                </div>
                <div class="input_group col-6"> 
                  <input required="" type="text"  autocomplete="off" class="input">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Nombre</label>
                </div>
              </div>
              <div class="register_group row">
                <div class="input_group col-6"> 
                   <input required="" type="text"  autocomplete="off" class="input">
                   <span class="highlight"></span>
                   <span class="bar"></span>
                   <label>Mail</label>
                 </div>
                 <div class="input_group col-6"> 
                  <input required="" type="text"  autocomplete="off" class="input">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Usuario</label>
                </div>
              </div>
              <div class="register_group row">
                <div class="input_group col-6">
                  <input required="" type="password" name="password" autocomplete="off" class="input">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Contraseña</label>
                </div>
                <div class="input_group col-6">
                  <input required="" type="password" name="password" autocomplete="off" class="input">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Confirmar contraseña</label>
                </div>
              </div>
              <div class="check check_term">
                <input type="checkbox" id="term">
                <label for="term">
                  Aceptar <a href="#">Politica de privacidad</a>,<a href="#">Terminos y condiciones</a>
                </label>
              </div>
              <button type='submit' class='submit-btn p-2 my-3 w-50'>Registrarse</button>
            </div>
          </form>
        </div>
        <div class="form_logo col-lg-6 p-0 d-none d-lg-block">
          <img src="../Multimedia/Login-Ilustration.jpg" alt="logo" class="img-responsive w-100 h-100">
        </div>
      </div>
    </section>
  </main>
  <footer class="footer d-flex align-items-center justify-content-center">
    <span class="text-light fs-4">@WebLife</span>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/94b351fdb3.js" crossorigin="anonymous"></script>
  <script src="main_form.js"></script>
</body>
</html>
