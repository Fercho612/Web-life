<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebLife - cuenta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles5.css">
</head>
<body>
  <header class="head container-fluid">
    <div class="container d-flex h-100 mx-auto">
      <div class="head_logo  h-100">
        <img src="../Multimedia/Logo/Logo_pag.svg" alt="logo" class="img-resposive h-100 w-100">
      </div>
      <div class="head_btn  p-0 ms-auto">
        <a href="../index.html"><i class="fa-solid fa-house-chimney"></i></a>
      </div>
    </div>
  </header>
  <main class="main container-fluid">
    <section id="login-form" class="main_sec container">
      <div class="sec_form mx-auto row">
        <div class="form_content col-12 col-lg-6">
          <div class="d-flex justify-content-center my-5">
            <button id="btn_log" class="btn btn-tabs btn-active fs-3 mx-4 p-0 h-50" onclick="tabFrom()">Ingresar</button>
            <button id="btn_sign" class="btn btn-tabs fs-3 mx-4 p-0 h-50" onclick="tabFrom()">Registrarse</button>
          </div>
          <form id="Log-In" class="form form-active container h-50 justify-content-center needs-validation" novalidate>
            <div class="content_form d-flex flex-column justify-content-center align-items-center w-75">
              <div id="log_user_group" class="input_group w-50"> 
                <input id="log_user" type="text" name="user_log" autocomplete="off" class="input form-control" required onkeypress="rmInvalidLog()">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Mail o usuario</label>
                <div  class="invalid-feedback">
                  Usuario incorrecto
                </div>
              </div>
              <div class="input_group w-50">
                <input id="log_pass" type="password" name="pass_log" autocomplete="off" class="input form-control " value="" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Contraseña</label>
                <div  class="invalid-feedback">
                  Contraseña no coincide
                </div>
              </div>
              <div class="check w-50 d-flex justify-content-center align-self-center">
                <input type="checkbox" id="recuer" class="me-2">
                <label for="recuer" class="w-75">Recordar Cuenta</label>
              </div>
              <button type="submit" class='submit-btn p-2 my-3 w-50 align-self-center'>Log in</button>
            </div>
          </form>

          <form id="Sign-In" class="form container h-75 justify-content-center" novalidate>
            <div class="content_form d-flex flex-column  align-items-center">
              <div class="register_group row">
                <div id="lastname_group" class="input_group col-6"> 
                  <input id="sign_lastname" required type="text" name="lastname_sign"  autocomplete="off" class="input form-control" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Ingrese su apellido">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Apellido</label>
                  <div  class="invalid-feedback">
                    Ingrese su apellido
                  </div>
                </div>
                <div id="firstname_group" class="input_group col-6"> 
                  <input id="sign_firstname" required type="text" name="firstname_sign"  autocomplete="off" class="input form-control" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Ingrese su nombre">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Nombre</label>
                  <div  class="invalid-feedback">
                    Ingrese su nombre
                  </div>
                </div>
              </div>
              <div class="register_group row">
                <div id="mail_group" class="input_group col-6 mb-3"> 
                   <input id="sign_mail" required type="text" name="mail_sign" autocomplete="off" class="input form-control" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Ingrese su mail">
                   <span class="highlight"></span>
                   <span class="bar"></span>
                   <label>Mail</label>
                   <div  class="invalid-feedback">
                    Mail no valido
                    </div>
                 </div>
                 <div id="user_group" class="input_group col-6"> 
                  <input id="sign_user" required type="text" name="user_sign"  autocomplete="off" class="input form-control" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Minimo 5 caracteres">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Usuario</label>
                  <div  class="invalid-feedback">
                    Ingrese nombre para su usuario
                  </div>
                </div>
              </div>
              <div class="register_group row">
                <div id="pass_group" class="input_group col-6">
                  <input id="sign_pass" required type="password" name="pass_sign" autocomplete="off" class="input form-control" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Minimo 8 caracteres">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Contraseña</label>
                  <div  class="invalid-feedback">
                    Ingrese una contraseña
                  </div>
                </div>
                <div id="confpass_group" class="input_group col-6">
                  <input id="sign_confpass" required type="password" name="confpass_sign" autocomplete="off" class="input form-control" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Escriba nuevamente su contraseña">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label class="confir_pass">Confirmar</label>
                  <div  class="invalid-feedback">
                    La contraseña no coincide
                  </div>
                </div>
              </div>
              <div class="check check_term">
                <input type="checkbox" id="term" name="accept_term">
                <label for="term">
                  Aceptar <a href="#">Politica de privacidad</a>,<a href="#">Terminos y condiciones</a>
                </label>
                <div  class="invalid-feedback text-center">
                  Accepte los terminos y condiciones
                </div>
              </div>
              <button type='submit' class='submit-btn p-2 my-3 w-50'>Registrarse</button>
            </div>
          </form>
        </div>
        <div class="form_logo col-lg-6 p-0 d-none d-lg-block">
          <img src="../Multimedia/Login-Ilustration.jpg" alt="logo" class="img-responsive w-100 h-100">
        </div>
      </div>
    </section>
  </main>
  <footer class="footer d-flex align-items-center justify-content-center">
    <span class="text-light fs-4">WebLife</span>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/94b351fdb3.js" crossorigin="anonymous"></script>
  <script src="main4.js"></script>
</body>
</html>
