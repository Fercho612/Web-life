<!doctype html>
<html lang="ar">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb" crossorigin="anonymous">
    <title>Hello PHP</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5 pt-5">
        <div class="col-md-7">
          <h1 class="display-4">Formulario</h1>
          <hr class="bg-info">
          <p class="pb-0 mb-0">Te invitamos a contactarnos.</p>
          <p class="text-danger smal pt-0 mt-0">Todos los campos son obligatorios</p>
          <div class="alert alert-success d-none" id="msjsucces">Mensaje enviado correctamente</div>
          <div class="alert alert-danger d-none" id="msjerror"></div>
          <form id="form">
            <div class="row form-group mb-2">
              <label for="name" class="col-form-label col-md-4">Nombre:</label>
              <div class="col-md-8">
                <input type="text" name="name" value="" id="name" class="form-control">
              </div>
            </div>
            <div class="row form-group mb-2">
              <label for="email" class="col-form-label col-md-4">E-mail:</label>
              <div class="col-md-8">
                <input type="email" name="email" value="" id="email" class="form-control">
              </div>
            </div>
            <div class="row form-group mb-2">
              <label for="msj" class="col-form-label col-md-4">Mensaje:</label>
              <div class="col-md-8">
                <textarea name="msj" id="msj" rows="3" class="form-control"></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-info">Enviar</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
